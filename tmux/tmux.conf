bind-key -r o run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/gaf/gafe-dashboard-fe"
bind-key -r p run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/personal/repos/dotfiles"
