unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1 
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.config/tmux/tmux-sessionizer"

bind-key -r j run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/swyft/sonic"
bind-key -r k run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/swyft/swyft-analytics"
bind-key -r l run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/swyft/swyft-frontend"
bind-key -r \; run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/swyft/tme-frontend"
bind-key -r u run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/swyft/ucp"
bind-key -r i run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/swyft/swyft-account"
bind-key -r o run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/personal/repos/allfathering"
bind-key -r p run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/personal/repos/dotfiles"
